<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Obrigado!</title>
    <link rel="stylesheet" href="css/style578f.css">
    <link rel="stylesheet" href="css/elementor-icons.minb683.css">
    <style>
        .success-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-card {
            background: #fff;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #00aa5b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: checkmark 0.6s ease-in-out;
        }
        
        .success-icon i {
            color: #fff;
            font-size: 40px;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .success-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .order-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .order-number {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .order-details {
            font-size: 14px;
            color: #666;
        }
        
        .btn-home {
            background: #ee4d2d;
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .btn-home:hover {
            background: #d73527;
            color: #fff;
        }
        
        @media (max-width: 480px) {
            .success-card {
                padding: 40px 20px;
            }
            
            .success-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="eicon-check"></i>
            </div>
            
            <h1 class="success-title">Pagamento Confirmado!</h1>
            
            <p class="success-message">
                Obrigado pela sua compra! Seu pagamento foi processado com sucesso e você receberá um e-mail de confirmação em breve.
            </p>
            
            <div class="order-info">
                <div class="order-number" id="order-number">
                    Pedido: #ORD-20241230-1234
                </div>
                <div class="order-details">
                    Você receberá atualizações sobre o status do seu pedido por e-mail.
                </div>
            </div>
            
            <a href="index.html" class="btn-home">Voltar ao Início</a>
        </div>
    </div>
    
    <script>
        // Get order number from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('order');
        
        if (orderNumber) {
            document.getElementById('order-number').textContent = `Pedido: ${orderNumber}`;
        }
    </script>
</body>
</html>
